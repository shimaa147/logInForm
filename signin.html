    <form id="login">
      <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
          <h1>Smart Login System</h1>
  
          <input
            id="signinEmail"
            class="form-control my-3 logininput"
            placeholder="Enter your email"
            type="text"
          />
          <input
            id="signinPassword"
            class="form-control my-3 logininput"
            placeholder="Enter your password"
            type="password"
          />
          <p class="alert alert-danger  bg-transparent border-0 d-none" id="excptioninvalid">invalid email or password</p>
  
          <button class="btn btn-outline-info w-100 my-3">Login</button>
          <p class="text-white">
            Donâ€™t have an account?

        </div>

    </form>
