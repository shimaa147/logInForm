<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css"></link>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css"></link>
    <title>forget password?</title>
</head>
<body>
    <form id="forgetPass">
        <div class="container my-5 text-center">
          <div class="group m-auto w-75 p-5">
            <h1>Forget password</h1>
    
            <input
              id="forgetPassEmail"
              class="form-control my-3 "
              placeholder="Enter your email"
              type="text"
            />
            <input
              id="resetPass"
              class="form-control my-3 "
              placeholder="Enter your new password"
              type="text"
            />
           
            <p class="alert alert-danger  bg-transparent border-0 d-none" id=" descriptionforget">invalid email or password</p>
    
            <button class="btn btn-outline-info w-100 my-3">update password</button>
            <a class="text-white" href="./signin.html">Back to login ?</a>

          </div>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
